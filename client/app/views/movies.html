
<a class="btn btn-primary" href="/#/create/movie"><span class="glyphicon glyphicon-plus"></span>Create Movie</a><br>

<table class = "table table-striped table-hover" ng-controller = "MoviesCtrl">
<!--remember to add ng-controller here 
	if you use "this.movies" rather than "$scope.movies" in MoviesCtrl.js, 
	you should use 
		ng-controller = "MoviesCtrl as MC"
		ng-repeat = "movie in MC.movies"
-->
	<thead>
		<th>Title</th>
		<th>URL</th>
		<th>Operations</th>
	</head>
	<tbody>
		<tr ng-repeat = "movie in movies">
			<td><a ng-href="/#/movie/{{movie._id}}">{{ movie.title }}</a></td>
			<td>{{ movie.url }}</td>
			<td>	
				<div class = "button-group">
					<a ng-href ="/#/movie/{{movie._id}}/edit" class ="btn btn-default">
						<span class="glyphicon glyphicon-edit"></span>
					</a>
					<a ng-href ="/#/movie/{{movie._id}}/delete" class ="btn btn-danger">
						<span class="glyphicon glyphicon-remove-circle"></span>
					</a>
				</div>
			</td>
		</tr>
	</tbody>
</table>
